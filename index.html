<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="quiz-wrapper">       
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">
                  Next
                </button>
            </div>
            <div class="score-card">
                <div class="compat"> The Answers are :
                    <p> Question 1 : Flying fish cove</p>
                    <p> Question 2 : Corona</p>
                    <p> Question 3 : Asia</p>
                    <p> Question 4 : 2014</p>
                    <p>Question 5 : Mr Macaroni (ooin!)</p>
                </div>
              <div class="score-span">SCORE: <span id="scoreCard">0</span></div> 
            </div>
        </div>
    </div>
   

</body>
</html>
